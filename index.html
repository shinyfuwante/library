<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <overall-container>
        <header>
            library
            <button id="form-button">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M17,13H13V17H11V13H7V11H11V7H13V11H17M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z" />
                </svg>
                Add Book
            </button>
        </header>
        <library>
            
        </library>
    </overall-container>
    <form class="add-book">
        <label for="book_name">Name of Book:</label>
        <input type="text" name="book_name" id="book_name">

        <label for="book_author">Name of Author:</label>
        <input type="text" name="book_author" id="book_author">

        <label for="book_pages">How many pages?</label>
        <input type="text" name="book_pages" id="book_pages">

        <label for="have_read">Have you read this before?</label>
        <input type="checkbox" name="have_read" id="have_read">
        <button id="add-book" submit>Add Book</button>
        <button id="close-button">X</button>
    </form>

</body>
</html>
